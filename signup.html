<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>SignUp</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./assets/unnamed.png" alt="logo" style="width:25%">
        </div>
        <div class="already">
            Already have an account?<a href="./signin.html"> Sign in</a>
        </div>
    </div>
    
    <div class="main__page">
        <div class="container__one">
            <h1>Sign Up</h1>
        
        <form action="">
            <input type="text" id="fName" class="fadeIn second" name="fname" placeholder="First Name">
            <input type="text" id="lName" class="fadeIn second" name="lname" placeholder="Last Name">
            <input type="email" id="Email" class="fadeIn second" name="email" placeholder="hello@gmail.com">
            <div class="icon"><i class="fa fa-envelope icon"></i></div>
            <input type="password" id="Password" class="fadeIn second" name="password" placeholder="..............">
            <div class="icon"><i class="fas fa-lock"></i></div>
            <div class="message">
                <h4>Your password must have:</h3>
                <ul>
                    <li>at least 12 characters long</li>
                    <li>1 uppercase letter</li>
                    <li>1 lowercase letter</li>
                    <li>1 symbol</li>
                    <li>1 number</li>
                </ul>
            </div>
            <input type="button" name="button" id="Button" value="Sign up to rahat" onclick="check(this.form)">

        </form>
        <script language="javascript">
            function check(form)/*function to check userid & password*/
            {
            if (form.fname.value==="" || form.lname.value==="" || form.email.value==="" || form.password.value===""){
            alert("please fill up the form")
            }
            else{
                window.location.replace("index.html")
            }         
            }
            </script>
        <div class="strike">
            <span>SysQube</span>
        </div>
    </div>
    </div>
</body>
</html>
