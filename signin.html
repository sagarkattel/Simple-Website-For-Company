<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>SignIn</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./assets/unnamed.png" alt="logo" style="width:25%">
        </div>
        <div class="already">
            Doesn't have an account?<a href="./signup.html"> Sign up</a>
        </div>
    </div>
    
    <div class="main__page">
        <div class="container__one">
            <h1>Sign Up</h1>
        
        <form action="">
            <input type="email" id="Email" class="fadeIn second" name="email" placeholder="Username">
            <div class="icon"><i class="fa fa-envelope icon"></i></div>
            <input type="password" id="Password" class="fadeIn second" name="password" placeholder="password">
            <div class="icon"><i class="fas fa-lock"></i></div>
            <input type="button" name="button" id="Button" value="Sign up to rahat"  onclick="check(this.form)">

        </form>
        <script language="javascript">
            function check(form)/*function to check userid & password*/
            {
            if (form.email.value==="" || form.password.value===""){
            alert("please fill up the form")
            }
            else{
                window.location.replace("index.html")
            }
             
            }
            </script>
        <div class="strike">
            <span>or connect with</span>
        </div>
        <div class="social_icons">
            <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
            <a href="#"><i class="fab fa-twitter"></i><span>Twitter</span></a>
        </div>
    </div>
    </div>
</body>
</html>
